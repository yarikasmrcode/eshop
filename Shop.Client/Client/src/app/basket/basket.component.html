<div *ngIf="(basket$ | async) === null">
  <p>There Are No Items In The Basket.</p>
</div>

<div *ngIf="(basket$ | async) as basket">

  <div class="pb-5">
    <div class="container">
      <div class="row">
        <div class="col-12 py-5 mb-1">
        </div>
      </div>
      <app-basket-summary
      (decrement) = "decrementItemQuantity($event)"
      (increment)="incrementItemQuantity($event)"
      (remove)="removeBasketItem($event)">
      </app-basket-summary>
      <div class="row">
        <div class="col-6 offset-6">
          <app-order-totals></app-order-totals>
          <a routerLink="/checkout" class="btn btn-outline-danger py-2 col-12">Proceed To Checkout</a>
        </div>
      </div>
    </div>
  </div>
</div>
