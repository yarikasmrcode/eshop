<div class="bg-light px-4 py-3 text-uppercase font-weight-bold">
  Order Summary
</div>
<div class="p-4">
  <p class="font-italic mb-4">Shipping Costs Will Be Added On Choices Made Druing Checkout</p>
  <ul class="list-unstyled mb-4" *ngIf="(basketTotals$ | async) as totals">
    <li class="d-flex justify-content-between py-3 border-bottom">
      <strong class="text-muted">Order Subtotal</strong>
      <strong>{{totals.subtotal | currency}}</strong>
    </li>
    <li class="d-flex justify-content-between py-3 border-bottom">
      <strong class="text-muted">Shipping And Handling</strong>
      <strong>{{totals.shipping | currency}}</strong>
    </li>
    <li class="d-flex justify-content-between py-3 border-bottom">
      <strong class="text-muted">Total</strong>
      <strong>{{totals.total | currency}}</strong>
    </li>
  </ul>
</div>
